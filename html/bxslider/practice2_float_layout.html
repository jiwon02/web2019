<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>practice float layout</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/jquery.bxslider.css">
	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/jquery.bxslider.js"></script>
	<script>
		$(document).ready(function(){
			$('.slider').bxSlider({
				auto:true,
				controls:false
			})
		});
	</script>
	<style>
        .clearfix:after{content:"";display: block;clear: both;}   

		#hdWrap{
			width: 1000px;
			height: 50px;
			background-color: skyblue;
			margin: 0 auto;
		}
		/*#hdWrap:after{content:"";display: block;clear: both;}*/
		#hdWrap h1{
			float:left;
			line-height: 50px;
			width: 120px;
			text-align: center;}
		#hdWrap ul{
			float:right;
			width: 800px;
		}
		/*#hdWrap ul:after{content:"";display: block;clear: both;}*/	
		#hdWrap li{
			float:left;
			background-color: pink;
			width: 160px;
		}
		#hdWrap a{
			display: block;
			line-height: 50px;
			text-align: center;
		}
		#hdWrap a:hover{
			background-color: ivory;
		}

		.visual img{
			width: 100%;
		}
		.bx-wrapper {
            -moz-box-shadow: none;
            -webkit-box-shadow: none; 
            box-shadow: none; 
            border: none; 
            background: #fff;
            margin-bottom: 0; 
        }
        .bx-wrapper .bx-pager{
        	bottom: 30px;
        }

        .container{
        	width: 1000px;
        	height: 800px;
        	background-color: #ddd;
        	margin: 0 auto;
        }
	</style>
</head>
<body>
	<header id="hdWrap" class="clearfix">
		<h1>LOGO</h1>
		<ul class="clearfix">
			<li><a href="#">MENU1</a></li>
			<li><a href="#">MENU2</a></li>
			<li><a href="#">MENU3</a></li>
			<li><a href="#">MENU4</a></li>
			<li><a href="#">MENU5</a></li>
		</ul>
	</header>

	<div class="visual">
		<ul class="slider">
			<li><img src="images/pc01.jpg" alt=""></li>
			<li><img src="images/pc02.jpg" alt=""></li>
			<li><img src="images/pc03.jpg" alt=""></li>
		</ul>
	</div>

	<section class="container"></section>
</body>
</html>
