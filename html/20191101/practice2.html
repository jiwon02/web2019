<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>practice 2</title>
	<style>
		*{margin: 0;padding: 0;}
		li{list-style-type: none;}
		a{text-decoration: none;}
		a:link, a:visited{color:#000;}
		.clearfix:after{content:"";display:block;clear:both;}

		header#hd{
			margin: 0 auto;
			width: 1000px;
			height: 100px;
			background-color: violet;
			position: relative;r
		}
		#hd h1{
			margin: 0 auto;
			width: 100px;
			height: 50px;
			background-color: ivory;
			text-align: center;
			line-height: 50px;
		}
		#hd nav.navbar{
			background-color: pink;
			position: absolute;
			bottom: 0;
			width: 1000px;}
		#hd nav.navbar ul{}
		#hd nav.navbar ul li{
			float:left;
			width: 200px;}
		#hd nav.navbar ul li a{
			display: block;
			line-height: 40px;
			text-align: center;}
		nav.navbar a:hover{
			background-color: skyblue;
			color: #fff;
		}

		div.container{
			height: 400px;
			background-color: #ddd;
		}	

	</style>
</head>
<body>
	<header id="hd">
		<h1>LOGO</h1>
		<nav class="navbar">
			<ul class="clearfix">
				<li><a href="#">MENU1</a></li>
				<li><a href="#">MENU2</a></li>
				<li><a href="#">MENU3</a></li>
				<li><a href="#">MENU4</a></li>
				<li><a href="#">MENU5</a></li>
			</ul>
		</nav>
	</header>
	<div class="container"></div>
</body>
</html>
