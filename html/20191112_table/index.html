<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>table</title>
	<style>
		table#t{
			width: 400px;
			border: 1px solid #000;
			border-collapse:collapse
		}
		#t th,#t td{
			border: 1px solid #000;
		}
		#t th{
			height: 40px;
		}
		#t td{
			text-align: center;
			height: 50px;
		}

		table#t2{
			width: 400px;
			/*border: 1px solid #000;*/
			border-collapse:collapse;
			border-top: 2px solid #aaa;
			border-bottom:2px solid #aaa;
		}
		table#t2 thead{
			border-bottom: 2px solid #aaa;
		}
		/*#t2 th,td{*/
			/*border: 1px solid #000;*/
		/*}*/
		#t2 th{
			height: 40px;
		}
		#t2 td{
			text-align: center;
			height: 50px;
		}
		table#t2 td{
			border-bottom: 1px solid #ccc;
			border-right: 1px solid #ccc;
		}
		/*table#t2 tbody tr td:last-child{
			border-right: none;
		}*/
		table#t2 tr:nth-child(2n){
			background-color: #ddd;
		}
		table#t2 tbody tr:hover{
			background-color: #eee;
		}

		.tbr{border-right: none;}

		table#t3{
			width: 400px;
			/*border: 1px solid #000;*/
			border-collapse:collapse;
			border-top: 2px solid #aaa;
			border-bottom:2px solid #aaa;
		}
		table#t3 thead{
			border-bottom: 2px solid #aaa;
		}
		/*#t3 th,td{*/
			/*border: 1px solid #000;*/
		/*}*/
		#t3 th{
			height: 40px;
		}
		#t3 td{
			text-align: center;
			height: 50px;
		}
		table#t3 td{
			border-bottom: 1px solid #ccc;
			border-right: 1px solid #ccc;
		}
		/*table#t3 tbody tr td:last-child{
			border-right: none;
		}*/
		table#t3 tr:nth-child(2n){
			background-color: #ddd;
		}
		table#t3 tbody tr:hover{
			background-color: #eee;
		}
		table > caption{
			padding: 0;font-size: 0;line-height: 0;
		}
	</style>
</head>
<body>
	<table id="t">
		<thead>
			<tr>
				<th>s1</th>
				<th>s2</th>
				<th>s3</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td rowspan="3">1</td>
				<td colspan='2'>2</td>
				<!-- <td>3</td> -->
			</tr>
			<tr>
				<!-- <td rowspan='2'>4</td> -->
				<td>5</td>
				<td>6</td>
			</tr>
			<tr>
				<!-- <td>7</td> -->
				<td>8</td>
				<td>9</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td>20</td>
				<td>30</td>
				<td>40</td>
			</tr>
		</tfoot>
	</table>

	<table id="t2">
		<col width="20%">
		<col width="30%">
		<col>
		<thead>
			<tr>
				<th>s1</th>
				<th>s2</th>
				<th>s3</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>1</td>
				<td>2</td>
				<td class="tbr">3</td>
			</tr>
			<tr>
				<td>4</td>
				<td>5</td>
				<td class="tbr">6</td>
			</tr>
			<tr>
				<td>7</td>
				<td>8</td>
				<td class="tbr">9</td>
			</tr>
			<tr>
				<td>10</td>
				<td>11</td>
				<td class="tbr">12</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td>20</td>
				<td>30</td>
				<td>40</td>
			</tr>
		</tfoot>
	</table>

	<table id="t3">
		<caption>
			테이블샘플
		</caption>
		<thead>
			<tr>
				<th>1</th>
				<th>2</th>
				<th>3</th>
				<th>4</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>1</td>
				<td>2</td>
				<td>3</td>
				<td>4</td>
			</tr>
			<tr>
				<td>1</td>
				<td>2</td>
				<td>3</td>
				<td>4</td>
			</tr>
			<tr>
				<td>1</td>
				<td>2</td>
				<td>3</td>
				<td>4</td>
			</tr>
			<tr>
				<td>1</td>
				<td>2</td>
				<td>3</td>
				<td>4</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td>1</td>
				<td>2</td>
				<td>3</td>
				<td>4</td>
			</tr>
		</tfoot>
	</table>
</body>
</html>
