<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>회원가입</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="wrap">
		<header id="hd">
			<h1><a href="#">네이버</a></h1>
		</header>
		<div class="container">
			<h2 class="blind">네이버 회원가입</h2>
			<form action="#" method="post">
				<fieldset>
					<legend>아이디,비밀번호</legend>
					<p class='field'>
						<label for="user-id" class='blind'>아이디</label>
						<input type="text" id='user-id' placeholder="아이디" name='userid' required class='inp-field'>
						<span class='ico mail'>@naver.com</span>
					</p>

					<p class='field'>
						<label for="user-pw" class='blind'>비밀번호</label>
						<input type="password" id='user-pw' placeholder='비밀번호' name='userpw' required class='inp-field'>
						<span class='ico pass'></span>
					</p>

					<p class='field'>
						<label for="user-pw2" class='blind'>비밀번호</label>
						<input type="password" id='user-pw2' placeholder='비밀번호 확인' name='userpw2' required class='inp-field'>
						<span class='ico pass2'></span>
					</p>
				</fieldset>
				<fieldset>
					<legend>개인정보</legend>
					<p class='field'>
						<label for="user-name" class='blind'>아이디</label>
						<input type="text" id='user-name' placeholder="이름" name='username' required class='inp-field w458'>
					</p>

					<p class="field radio">
						<label for="female" class="female">여성</label>
						<input type="radio" id='female' name="user-s" value='female'>
						<label for="male" class="male">남성</label>
						<input type="radio" id='male' name="user-s" value='male'>
					</p>
				</fieldset>
				<fieldset>
					<legend>전화번호 인증</legend>
				</fieldset>
				<input type="submit" value="가입하기">
			</form>
		</div>	
	</div>
</body>
</html>
