<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>practice</title>
	<link rel="stylesheet" href="../css/reset.css">
	<style>
		.btn01{
			width: 200px;height: 40px;
			background-color: skyblue;
			border-radius: 20px;
			overflow:hidden;
			position: relative;
		}
		.btn01 .txt{
			text-align: center;
			line-height: 40px;
			font-weight: bold; color: #fff;
			position: relative;z-index:1;
		}
		.btn01 .bar{
			width: 100%;height: 40px;
			background-color: blue;
			position: absolute;top: 0;
			animation-name: bar01;
			animation-duration: 0.5s;
		}
		@keyframes bar01{
			from{width: 0px;}
			to{width: 100%;}
		}
		.btn02{
			width: 200px;height: 40px;
			background-color: pink;
			border-radius: 20px;
			overflow:hidden;
			position: relative;
		}
		.btn02 .txt{
			text-align: center;
			line-height: 40px;
			font-weight: bold; color: #fff;
			position: relative;z-index:1;
		}
		.btn02 .bar{
			width: 0px;height: 40px;
			background-color: #f00;
			position: absolute;top: 0;
			transition:0.5s;
		}
		.btn02:hover .bar{
			width: 100%;
		}
		.btn03{
			width: 200px;height: 40px;
			background-color: orange;
			border-radius: 20px;
			overflow:hidden;
			position: relative;
		}
		.btn03 .txt{
			text-align: center;
			line-height: 40px;
			font-weight: bold; color: #fff;
			position: relative;z-index:1;
		}
		.btn03 .bar{
			width: 100%;height: 40px;
			background-color: #ff0;
			position: absolute;top: 0;
			transform: scaleX(0);
			transition:0.5s;
		}
		.btn03:hover .bar{
			transform: scaleX(1);
		}
		
		.card01{
			width: 300px;height: 300px;
			position: relative;
			overflow: hidden;
			border-radius:150px;
		}
		.card01 img{
			display: block;
			transform:scale(1,1);
			transition: 0.5s;
		}
		.card01 .cardbody{
			width: 100%;height: 100%;
			background-color: rgba(0,0,0,0.5);
			text-align: center;
			font-weight: bold;color: #fff;
			position: absolute;left: -300px;
			transition:0.5s;
		}
		.card01 .cardtxt{
			width: 100%;
			position: absolute; top: 50%;margin-top: -10.5px;
		}
		.card01:hover .cardbody{
			left: 0;top: 0;
		}
		.card01:hover img{
			transform:scale(1.2,1.2);
		}
	</style>
</head>
<body>
	<div class="btn01">
		<div class="txt">더보기</div>
		<div class="bar"></div>
	</div>
	<div class="btn02">
		<div class="txt">더보기</div>
		<div class="bar"></div>
	</div>
	<div class="btn03">
		<div class="txt">더보기</div>
		<div class="bar"></div>
	</div>
	<div class="card01">
		<img src="../images/testimg.jpg" alt="">
		<div class="cardbody">
			<div class="cardtxt">
				파리여행
			</div>
		</div>
	</div>
</body>
</html>
