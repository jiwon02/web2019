<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>animation</title>
	<style>
		.box{
			_width: 200px;line-height: 200px;
			background-color: #00f;
			text-align: center;
			font-weight: bold;
			position: absolute;
			animation-name:boxHello;
			animation-duration: 1s;
			animation-iteration-count:infinite;
			animation-direction:alternate;
		}
		@keyframes boxHello{
			from{background-color: #f00;color:white;left: 0;top: 0;width: 100px;}
			to{background-color: #00f;color:black;left: 20px;top: 50px;width: 200px;}
		}
		.box1{
			width: 200px;line-height: 200px;
			background-color: #00f;
			text-align: center;
			font-weight: bold;
			position: absolute;
			animation-name:boxHello1;
			animation-duration: 1s;
			animation-iteration-count:infinite;
			animation-direction:alternate; /*애니메이션 방향 다시  원래대로*/
			animation-delay:1s;
		}
		@keyframes boxHello1{
			from{background-color: #0f0;color:white;right: 0;top: 0;}
			to{background-color: #ff0;color:black;right: 20px;top: 50px;}
		}

		.boxWrap{
			width: 600px;height: 600px;
			background-color: orange;
			position: relative;
		}
		.box01{
			width: 600px;height: 10px;
			background-color: #000;
			animation-name:boxline01;
			animation-duration: 1s;
		}
		@keyframes boxline01{
			from{width: 0;}
			to{width: 600px;}
		}
		.box02{
			width: 10px;
			background-color: #f00;
			position: absolute;right: 0;top: 0;
			animation-name:boxline02;
			animation-duration: 1s;
			animation-delay:1s;
			animation-fill-mode:forwards;
		}
		@keyframes boxline02{
			from{height: 0;}
			to{height: 600px;}
		}
		.box03{
			height: 10px;
			background-color: #0f0;
			position: absolute;bottom: 0;right: 0;
			animation-name:boxline03;
			animation-duration: 1s;
			animation-delay:2s;
			animation-fill-mode:forwards;
		}
		@keyframes boxline03{
			from{width: 0;}
			to{width: 600px;}
		}
		.box04{
			width: 10px;
			background-color: #00f;
			position: absolute;bottom: 0;
			animation-name:boxline04;
			animation-duration: 1s;
			animation-delay:3s;
			animation-fill-mode:forwards;
		}
		@keyframes boxline04{
			from{height: 0;}
			to{height: 600px;}
		}

		.button{
			width: 150px;height: 40px;
			text-align: center;
			line-height: 35px;
			background-color: skyblue;
			font-weight: bold;
			position: relative;
		}
		.button .bar{
			width: 100%;height: 5px;
			background-color: #00f;
			position: absolute;bottom: 0;
			animation-name:bar1;
			animation-duration:0.3s;
			animation-play-state: paused;
		}
		@keyframes bar1{
			0%{width: 0;}
			100%{width: 100%;}
		}
		.button:hover .bar{animation-play-state: running;}
	</style>
</head>
<body>
	<!-- <div class="box">
		안녕하세요
	</div>
	<div class="box1">
		안녕하세요1
	</div> -->
	<div class="boxWrap">
		<div class="box01"></div>
		<div class="box02"></div>
		<div class="box03"></div>
		<div class="box04"></div>
	</div>
<br>
	<div class="button">
		자세히보기
		<div class="bar"></div>
	</div>
</body>
</html>
