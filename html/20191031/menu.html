<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>float menu</title>
	<style>
		*{margin:0;padding: 0;}
		li{list-style: none;
		}
		div.wrap{
			width: 800px;
			height: 50px;
			/*background-color: blue;*/
			margin:0 auto;
		}
		div.container{
			background-color: #ff1f45;
		}
		div.wrap ul:after{content:"";display: block;clear:both;}	
		div.wrap li{
			float:left;
			width:20% /*800/5 c+s+Y*/;
			/*background-color: skyblue;*/
			text-align: center;
			line-height: 50px;
			color:white;
			cursor:pointer;
		}
		div.wrap li:hover{background-color: #ffaa45;}



		div.conwrap{
			background-color: #000;
		}
		div.wrapper{
			width: 800px;
			height: 50px;
			margin:0 auto;
		}
		a{text-decoration: none;}
		a:link,a:visited{color:black;}
		div.wrapper >ul:after {content:"";display:block;clear:both;}
		div.wrapper >ul >li{float:left; width: 20%;  }
		div.wrapper >ul >li >a{display:block; text-align: center; line-height: 50px; background-color: gray;color:white; }
		div.wrapper >ul>li>a:hover{background-color: white;color:black;}

	</style>
</head>
<body>
	<div class="container">
		<div class="wrap">
			<ul>
				<li>menu1</li>
				<li>menu2</li>
				<li>menu3</li>
				<li>menu4</li>
				<li>menu5</li>
			</ul>
		</div>
	</div>


	<div class="conwrap">
		<div class="wrapper">
			<!-- ul>li*5>a[#]>{MENU$} -->
			<ul>
				<li><a href="#">MENU1</a></li>
				<li><a href="#">MENU2</a></li>
				<li><a href="#">MENU3</a></li>
				<li><a href="#">MENU4</a></li>
				<li><a href="#">MENU5</a></li>
			</ul>
		</div>
	</div>
</body>
</html>
