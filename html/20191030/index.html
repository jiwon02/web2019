<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>style</title>
	<style>
		/*div{
			background-color: blue;
			margin: 10px}*/
		.box1{background-color: skyblue;}
		.hoho{color:white;}
		
		p.box{background-color: skyblue}
		div.box,
		p.box{background-color:green;}
		
		#vbox{background-color:pink;}

		/*.bird> ul> li> strong {color: red;}*/
		/*.bird ul strong {color:red;}*/
		/*.bird > div> strong{color: blue}*/
		.bird div strong {color: blue}
		/*ul.menu > strong {color:pink;} x*/
		ul.menu strong {color:pink;} 
		.bird div:first-letter{color: red;}

		ul.menu>li:active{background-color: red;}
	</style>
</head>
