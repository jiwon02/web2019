<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>practice</title>
	<link href="https://fonts.googleapis.com/css?family=Jomolhari&display=swap" rel="stylesheet">
	<style>
		*{margin: 0;}
		ul.box strong{color:pink;}
		div strong {color:blue;} 
		ul.box li:hover{background-color: skyblue;}
		ul.box li:active{background-color:gray;}
		div:first-letter{color:red;}

		.kk{background-color:skyblue;}
		.ho{color:white;}
		#gg{background-color:pink;}

		a:link,a:visited{color:#000;}
		a:hover{background-color:skyblue;}
		a:active{background-color:#f00;}
		a{text-decoration: none;
			display:block;
			text-align:right;
			width: 250px;height: 50px;
			background-color: #ff0;
			}
		h3{background-color:#0ff;
			}
		.yo{width: 250px;height: 100px;
			margin:30;
			padding:40;
			border:10 solid #000;
			background-color: skyblue;
			text-align: center;
			font-weight: bold;
			font-size:32px;
			font-family: 'Jomolhari', serif;
		}
		.yo:first-letter{color:white;}
	</style>
</head>
<body>
	<div>
		<h1>
			<div>Lorem ipsum dolor sit amet.</div>
		</h1>
		<ul class="box">
			<li>gigle1</li>
			<li><strong>gigle2</strong></li>
			<li>gigle3</li>
		</ul>
		<div>Lorem <strong>ipsum dolor</strong> sit amet.</div>
	</div>

	<hr>

	<div>Lorem ipsum dolor sit amet.</div>
	<div class="kk">Lorem ipsum dolor sit amet.</div>
	<div class="kk">Lorem ipsum dolor sit amet.</div>
	<div class="kk ho">Lorem ipsum dolor sit amet.</div>
	<div class="kk" id="gg">Lorem ipsum dolor sit amet.</div>

	<hr>

	<h3>
		<a href="#">Lorem.</a>
		</h3>

	<hr>

	<div class="yo">Lorem.</div>
</body>
</html>
