<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>menu</title>
	<link rel="stylesheet" href="../css/reset.css">
	<style>
		.menu{
			width: 1000px;margin: 0 auto;height: 35px;
			background-color: orange;
		}
		.menu>ul>li{
			float: left;width: 20%;
		}
		.menu>ul>li:hover{background-color: skyblue;}
		.menu>ul>li:hover .submenu{display: block;}
		.menu>ul:hover .submenu{display: block;}
		.menu>ul>li>a{
			display: block;
			line-height: 35px;
			text-align: center;
		}
		
		.submenu{display: none;}
		.submenu>li:hover a{background-color: darkblue;color:white;}
		.submenu>li>a{
			display: block;
			text-align: center;
			line-height: 30px;
			padding: 3px 0;
		}

		.visual{height: 400px;background-color: #ddd;}
	</style>
</head>

	<div class="menu">
