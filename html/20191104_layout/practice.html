<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>practice</title>
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>

	<style>
		img{
			display: block;
			width: 100%;
		}
		/*header*/
		#hdWrap{
			width: 1000px;
			height: 100px;
			margin: 0 auto;
			background-color: skyblue;
		}
		#hdWrap:after{content:"";display: block;clear: both;}
		#hdWrap h1{
			float:left;
			width: 100px;
			line-height: 100px;
			text-align: center;
		}
		.navWrap {
			background-color: ivory;
			width: 800px;
			float:right;	
		}
		.navWrap ul:after{content:"";display: block;clear: both;}
		.navWrap li{
			float:left;
			width: 160px;
		}
		.navWrap a{
			display: block;
			line-height: 100px;
			text-align: center;
		}
		.navWrap a:hover{
			background-color: pink;
		}

		/*.visual*/
		.visual{
			/*height: 500px;*/
			background-color: #000;
			/*width: 1200px;*/
			margin: 0 auto;
		}
		/*슬라이더*/
		.bx-wrapper {
           -moz-box-shadow: none;
           -webkit-box-shadow: none; 
            box-shadow: none; 
            border: none; 
            background: none;
            margin-bottom: 0;
        }
        .bx-wrapper .bx-pager{
        	bottom: 30px;
        }

		/*section*/
		#container{
			background-color: #ddd;
			width: 1000px;
			height: 800px;
			margin: 0 auto;
		}

		/*footer*/
		#ftWrap{
			width: 1000px;
			height: 200px;
			margin: 0 auto;
			background-color: skyblue;
		}

	</style>

	<script>
		$(document).ready(function(){
			$(".slider").bxSlider({
				auto:true,
				controls:false
			});
			$(".sliderOne").bxSlider({
				auto:true,
				controls:false
			});
		});
	</script>
	
</head>
<body>
	<header id="hdWrap">
		<h1>LOGO</h1>
		<nav class="navWrap">
			<ul>
				<li><a href="#">MENU1</a></li>
				<li><a href="#">MENU2</a></li>
				<li><a href="#">MENU3</a></li>
				<li><a href="#">MENU4</a></li>
				<li><a href="#">MENU5</a></li>
			</ul>
		</nav>
	</header>

	<div class="visual">
		<div class="slider">
			<div><img src="../images/pc01.jpg" alt=""></div>
			<div><img src="../images/pc02.jpg" alt=""></div>
			<div><img src="../images/pc03.jpg" alt=""></div>
		</div>
		<div class="sliderOne">
			<div><img src="../images/images01.jpg" alt=""></div>
			<div><img src="../images/images02.jpg" alt=""></div>
			<div><img src="../images/images03.jpg" alt=""></div>
		</div>
	</div>

	<section id="container"></section>

	<footer id="ftWrap"></footer>
</body>
</html>
