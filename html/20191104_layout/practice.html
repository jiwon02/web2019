<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>문서 제목</title>
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
	<style>
		img{
			display: block;
			width: 100%;
		}
		#hdWrap{
			background-color: skyblue;
			width: 1000px;
			height: 50px;
			margin: 0 auto;
		}
		#hdWrap:after{content:"";display: block;clear: both;}
		#hdWrap h1{
			width: 120px;
			line-height: 50px;
			float:left;
			text-align: center;
		}
		.navWrap{
			width: 800px;
			background-color: pink;
			float:right;
		}
		.navWrap ul:after{content:"";display: block;clear: both;}
		.navWrap li{
			float:left;
			width: 160px;
		}
		.navWrap a{
			display:block;
			line-height: 50px;
			text-align: center;
		}
		.navWrap a:hover{background-color: ivory;color: green;}
		
		section.container{
			width: 1000px;
			height: 800px;
			background-color: ivory;
			margin: 0 auto;
		}
		footer.ftWrap{
			width: 1000px;height: 20px;background-color: skyblue;margin: 0 auto;
		}
		.container div{
			width: 1000px;height: 266.67px;}
		.visual{
			/*width: 1200px;*/
			margin: 0 auto;
		}	

		.bx-wrapper {
    -moz-box-shadow: none;
     -webkit-box-shadow: none; 
     box-shadow: none; 
     border: none;
     margin:0;}
     .bx-wrapper .bx-pager{bottom: 30px;}
	</style>

	<script>
		$(document).ready(function(){
			$(".slider").bxSlider({
				auto:true,
				controls:false
			});
		});
	</script>
</head>
<body>
	<header id="hdWrap">
		<h1>LOGO</h1>
		<nav class="navWrap">
			<ul>
				<li><a href="#">MENU1</a></li>
				<li><a href="#">MENU2</a></li>
				<li><a href="#">MENU3</a></li>
				<li><a href="#">MENU4</a></li>
				<li><a href="#">MENU5</a></li>
			</ul>
		</nav>
	</header>
	<div class="visual">
		<div class="slider">
			<div><img src="../images/pc01.jpg" alt=""></div>
			<div><img src="../images/pc02.jpg" alt=""></div>
			<div><img src="../images/pc03.jpg" alt=""></div>
		</div>
	</div>
	<section class="container"></section>
	<footer class="ftWrap"></footer>
</body>
</html>
