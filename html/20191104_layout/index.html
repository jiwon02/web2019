<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>layout</title>
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
	<style>
		.clearfix:after{content:"";display:block;clear:none;}
		img{
			display: block;
			width: 100%;}

		/*header*/
		#headerWrap{background-color: beige;}

		#hdWrap{
			background-color: violet;
			width: 1000px;
			height: 120px;
			margin: 0 auto;
			position: relative;
		}
		#hdWrap h1{
			background-color: ivory;
			margin: 0 auto;
			width: 150px;
			text-align: center;
			line-height: 50px;
		}
		nav.navWrap{
			background-color: skyblue;
			width: 1000px;
			position: absolute;
			bottom: 0;
		}
		nav.navWrap ul:after{content:"";display:block;clear:both;}
		nav.navWrap li{
			float:left;
			width: 200px;
		} 
		nav.navWrap a{
			display:block;
			text-align: center;
			line-height: 40px;
		} 
		nav.navWrap a:hover{
			background-color: ivory;
			color:green;
		}

		/*visula*/
		div.visual{
			/*width: 1200px;*/
			background-color: #ddd;
			/*margin: 0 auto;*/
		}

		/*section*/
		section#container{
			width: 1000px;
			height: 800px;
			background-color: #ccc;
			margin: 0 auto;
		}

		/*footer*/
		footer#footerWrap{
			width: 1000px;
			height: 200px;
			background-color: skyblue;
			margin: 0 auto;
		}

		.bx-wrapper {
             -moz-box-shadow: none;
             -webkit-box-shadow: none; 
              box-shadow: none; 
              border: none; 
              background: none;
              margin-bottom: 0; }
        .bx-wrapper .bx-pager{bottom: 30px;}     

	</style>
	<script>
		// $ jquery 선택자
		// $(문서).명령();
		// $(document).ready();
		// $(document).ready(function(){});
		// $(document).ready(function(){$(선택자).명령();});
		// $(document).ready(function(){$(선택자).명령({옵션1, 옵션2,...});});
		// function(){} 무명함수
		$(document).ready(function(){
			$(".slider").bxSlider({auto:true, controls:false});
			$(".sliderOne").bxSlider();
		});


	</script>
</head>
<body>
	<div id="headerWrap">
		<header id="hdWrap">
			<h1>LOGO</h1>
			<nav class="navWrap">
				<ul>
					<li><a href="#">MENU1</a></li>
					<li><a href="#">MENU2</a></li>
					<li><a href="#">MENU3</a></li>
					<li><a href="#">MENU4</a></li>
					<li><a href="#">MENU5</a></li>
				</ul>
			</nav>
		</header>
	</div>

	<div class="visual">
		<div class="slider">
			<div><img src="../images/pc01.jpg" alt=""></div>
			<div><img src="../images/pc02.jpg" alt=""></div>
			<div><img src="../images/pc03.jpg" alt=""></div>
		</div>
		<div class="sliderOne">
			<div><img src="../images/images01.jpg" alt=""></div>
			<div><img src="../images/images02.jpg" alt=""></div>
			<div><img src="../images/images03.jpg" alt=""></div>
		</div>
	</div>

	<section id="container"></section>

	<footer id="footerWrap"></footer>

</body>
</html>
