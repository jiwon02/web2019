<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>layout</title>
	<link rel="stylesheet" href="../css/reset.css">
	<style>
		.clearfix:after{content:"";display:block;clear:none;}

		/*header*/
		#headerWrap{background-color: beige;}

		#hdWrap{
			background-color: violet;
			width: 1000px;
			height: 120px;
			margin: 0 auto;
			position: relative;
		}
		#hdWrap h1{
			background-color: ivory;
			margin: 0 auto;
			width: 150px;
			text-align: center;
			line-height: 50px;
		}
		nav.navWrap{
			background-color: skyblue;
			width: 1000px;
			position: absolute;
			bottom: 0;
		}
		nav.navWrap ul:after{content:"";display:block;clear:both;}
		nav.navWrap li{
			float:left;
			width: 200px;
		} 
		nav.navWrap a{
			display:block;
			text-align: center;
			line-height: 40px;
		} 
		nav.navWrap a:hover{
			background-color: ivory;
			color:green;
		}

		/*visula*/
		div.visual{
			background-color: #ddd;
			height: 400px;
		}

		/*section*/
		section#container{
			width: 1000px;
			height: 800px;
			background-color: #ccc;
			margin: 0 auto;
		}

		/*footer*/
		footer#footerWrap{
			width: 1000px;
			height: 200px;
			background-color: skyblue;
			margin: 0 auto;
		}

	</style>
</head>
<body>
	<div id="headerWrap">
		<header id="hdWrap">
			<h1>LOGO</h1>
			<nav class="navWrap">
				<ul>
					<li><a href="#">MENU1</a></li>
					<li><a href="#">MENU2</a></li>
					<li><a href="#">MENU3</a></li>
					<li><a href="#">MENU4</a></li>
					<li><a href="#">MENU5</a></li>
				</ul>
			</nav>
		</header>
	</div>

	<div class="visual"></div>

	<section id="container"></section>

	<footer id="footerWrap"></footer>

</body>
</html>
