<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>arrow</title>

	<style>
		img{display: block;}
		.box{background-color: #0ff; width: 300px;height: 300px;position: relative;border-radius:150px;}
		.box:after{
			content:"";
			position: absolute;
			/*top: 50%*/;right: -38px;bottom: 30px;
			_margin-top: -20px;
			transform:/*translateY(-50%)*/ rotate(45deg);
			border-style:solid;
			border-width: 20px;
			border-color:transparent transparent transparent orange;
			display: block;
		}

		.container{width: 1260px;margin: 0 auto;}
		.container>ul:after{content:"";display: block;clear: both;}
		.container li{
			width: 25%;height: 315px;
			float:left;box-sizing: border-box;
			border: 1px solid #000;
		}
		.container li:nth-child(2n){background-color: #f00;}
		.double{width: 50% !important;}
		.hdouble{height: 630px !important;}

		.container>ul>li .card{
			width: 100%;height: 315px;
			text-align: center;
			padding-top: 50px;color: #fff;font-weight: bold;
		}
		.container>ul>li .card img{margin: 0 auto;}

		.cdouble{width: 210px !important;}
	</style>
</head>
<body>
	<div class="box">
		<!-- before -->
		Lorem ipsum dolor sit amet, consectetur adipisicing elit. Harum debitis magnam praesentium sunt repellendus aut deserunt dolorem, provident placeat ullam eius odit, beatae, consequatur architecto libero asperiores eum eveniet. Placeat.
		<!-- after -->
	</div>

	<div class="container">
		<ul>
			<li>
				<div class="card">
					<img src="main/images/icon01.png" alt="">
					<div class="card-title">뉴스레터신청하기</div>
				</div>
			</li>
			<li></li>
			<li class='double'></li>
			<li></li>
			<li></li>
			<li class="double bg1st">
				<div class="card cdouble">
					<div class="card-title bar">전력 및 에너지 프린트</div>
					<div class="card-txt">
						세상을 밝히는 빛과 에너지
					</div>
				</div>
			</li>
			<li class='hdouble'></li>
			<li class='double'></li>
			<li></li>
			<li></li>
			<li class='double'></li>
		</ul>
	</div>
</body>
</html>
